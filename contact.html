  <button onclick="topFunction()" id="myBtn" title="Top">^</button>
  <!--Scroll JS-->
  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
    </script>

     <div class="form-container">
        <form id="feedback-form" action="https://formsubmit.co/infochill@ro.ru" method="POST">
            <h2>Обратная связь</h2>
            
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required placeholder="Иван">
            </div>
            
            <div class="form-group">
                <label for="email">Ваш Email:</label>
                <input type="email" id="email" name="email" required placeholder="ivan@email.com">
            </div>

            <div class="form-group">
                <label for="message">Ваше сообщение:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Напишите что-нибудь..."></textarea>
            </div>
            
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('feedback-form');

            form.addEventListener('submit', function (event) {
                // Получаем значения полей
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                
                // Простая проверка на пустые поля
                if (!name || !email || !message) {
                    alert('Пожалуйста, заполните все обязательные поля.');
                    event.preventDefault(); // Отменяем отправку формы
                    return;
                }

                // Простая проверка формата email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert('Пожалуйста, введите корректный email адрес.');
                    event.preventDefault(); // Отменяем отправку формы
                    return;
                }
                
                // Если все проверки пройдены, форма отправится
            });
        });
    </script>
