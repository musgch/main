<style>
        /* CSS-код для стилизации и адаптивности */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center; /* Центрирует форму по горизонтали */
            align-items: flex-end;   /* Прижимает форму к низу страницы */
            min-height: 100vh;
        }

        .feedback-section {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .feedback-form {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            font-size: 16px;
            background: transparent;
            transition: border-bottom-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-bottom-color: #5d5dff;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group textarea:focus + label,
        .input-group textarea:not(:placeholder-shown) + label {
            top: -15px;
            left: 0;
            font-size: 12px;
            color: #5d5dff;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #5d5dff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #4a4ade;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        #formStatus {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            .feedback-form {
                padding: 20px;
                border-radius: 8px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>

  <button onclick="topFunction()" id="myBtn" title="Top">^</button>
  <!--Scroll JS-->
  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
    </script>

    <section class="feedback-section">
        <form id="contactForm" action="https://formsubmit.co/infochill@ro.ru" method="POST" class="feedback-form">
            <h2>Свяжитесь с нами</h2>
            <div class="input-group">
                <input type="text" name="name" id="name" required placeholder=" ">
                <label for="name">Ваше имя</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" required placeholder=" ">
                <label for="email">Ваш Email</label>
            </div>
            <div class="input-group">
                <textarea name="message" id="message" rows="4" required placeholder=" "></textarea>
                <label for="message">Ваше сообщение</label>
            </div>
            <button type="submit" class="submit-btn">Отправить</button>
            <div id="formStatus"></div>
        </form>
    </section>

    <script>
        // JavaScript-код для обработки отправки формы
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const formStatus = document.getElementById('formStatus');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        formStatus.textContent = 'Спасибо! Ваше сообщение отправлено.';
                        formStatus.style.color = 'green';
                        form.reset(); // Очистить поля формы
                    } else {
                        formStatus.textContent = 'Ошибка при отправке. Попробуйте еще раз.';
                        formStatus.style.color = 'red';
                    }
                } catch (error) {
                    formStatus.textContent = 'Произошла ошибка сети. Попробуйте позже.';
                    formStatus.style.color = 'red';
                }
            });
        });
    </script>
